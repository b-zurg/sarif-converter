name: Publish Release Image

on:
  workflow_run:
    workflows:
      - Tag Release
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  publish-release-image:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Ensure commit targets main
        env:
          DEFAULT_BRANCH: main
        run: |
          git fetch origin "$DEFAULT_BRANCH"
          if ! git merge-base --is-ancestor HEAD "origin/$DEFAULT_BRANCH"; then
            echo "Target commit must be on the main branch" >&2
            exit 1
          fi

      - name: Read version
        id: version
        run: |
          VERSION=$(tr -d "\n\r" < VERSION)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check release tag
        id: tag_check
        env:
          EXPECTED_TAG: ${{ steps.version.outputs.version }}
          TARGET_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          git fetch origin --tags
          if ! git rev-parse "refs/tags/$EXPECTED_TAG" >/dev/null 2>&1; then
            echo "release_tag_found=false" >> "$GITHUB_OUTPUT"
            echo "Tag $EXPECTED_TAG not found; skipping image publish" >&2
            exit 0
          fi
          TAG_COMMIT=$(git rev-parse "refs/tags/$EXPECTED_TAG^{commit}")
          if [[ "$TAG_COMMIT" != "$TARGET_SHA" ]]; then
            echo "Tag $EXPECTED_TAG does not point to commit $TARGET_SHA" >&2
            exit 1
          fi
          echo "release_tag_found=true" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: steps.tag_check.outputs.release_tag_found == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release image
        if: steps.tag_check.outputs.release_tag_found == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sarif-converter:latest
            ghcr.io/${{ github.repository_owner }}/sarif-converter:${{ steps.version.outputs.version }}
