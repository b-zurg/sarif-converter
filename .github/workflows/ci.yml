name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  publish-dev-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Check version bump
        uses: rayepps/require-semver-bump@v1
        with:
          github-token: ${{ github.token }}
          file: VERSION
          pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          if [[ -z "$VERSION" ]]; then
            echo "VERSION file is empty" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Determine push capability
        id: push
        run: |
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
            echo "can_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "can_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GHCR
        if: ${{ steps.push.outputs.can_push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PR image
        if: ${{ steps.push.outputs.can_push == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/sarif-converter:dev-${{ steps.version.outputs.version }}

      - name: Build PR image locally
        if: ${{ steps.push.outputs.can_push != 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ghcr.io/${{ github.repository_owner }}/sarif-converter:dev-${{ steps.version.outputs.version }}

      - name: Convert sample SARIF using PR image
        run: |
          docker run --rm \
            -v "$PWD:$PWD" \
            -w "$PWD" \
            ghcr.io/${{ github.repository_owner }}/sarif-converter:dev-${{ steps.version.outputs.version }} \
            --type html \
            testdata/sample.sarif \
            testdata/sample.html

      - name: Verify PR image output produced
        run: test -s testdata/sample.html

  publish-release-image:
    needs: test-action
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          if [[ -z "$VERSION" ]]; then
            echo "VERSION file is empty" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sarif-converter:latest
            ghcr.io/${{ github.repository_owner }}/sarif-converter:${{ steps.version.outputs.version }}
